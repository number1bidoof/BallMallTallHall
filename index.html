<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape from the Death Star</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- start screen -->
    <div id="start-screen">   
        <h1>Welcome to the Intergalatic Olympics</h1>
        <p>You will compete in several events in both sports of the body and mind</p>
        <p>These include both questions and writen questions</p>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="start-button">Start Game</button>
    </div>
    <!-- This is the game container that contains the elements of the scenes -->
    <div id="game-container" style="display: none;">   
        <div id="display-name"></div>
        <h1>Escape from the Death Star</h1>
        <p id="story-text"></p>
        <img id="story-image" src="Cats in Space.jpg" alt="Riveter">
        <div id="choices">
            <button id="choice1"></button>
            <button id="choice2"></button>
        </div>
    </div>

    <div id="tooltip" style="display: none;"></div>
    <!-- links the Javascript file that basically runs the game -->
    <script src="index.js"></script>
</body>
</html>
